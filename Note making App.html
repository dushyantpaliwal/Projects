<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Making App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Note Making App</h1>
    </div>
    <div class="note-form">
      <input type="text" id="note-title" placeholder="Enter note title">
      <textarea id="note-content" placeholder="Enter note content"></textarea>
      <button id="add-note-btn">Add Note</button>
    </div>
    <div class="notes-list" id="notes-list">
      <!-- The list of notes will be dynamically populated here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.note-form input[type="text"],
.note-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.note-form button {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.note-form button:hover {
  background-color: #45a049;
}

.notes-list {
  margin-top: 20px;
}

.note {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 10px;
}

.note h2 {
  margin-top: 0;
}

.note p {
  margin-bottom: 0;
}

</style>
